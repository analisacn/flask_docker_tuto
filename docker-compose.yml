version: '3'
services:

  postgres:
    container_name: postgresql
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSORD: "postgresexample"
      POSTGRES_DB: "testdb"

  web:
    environment:
      DOCS_PATH: "/docs/"
      PG_HOST: "postgresql"
      PG_PORT: 5432
      PG_USER: "postgres"
      PG_PASSWORD: "postgresexample"
      PG_DB_NAME: "testdb"
      WEB_PORT: 5000
    build: .
    volumes:
    - ./src:/src
    - ./docs:/docs
    ports:
      - "5000:5000"
